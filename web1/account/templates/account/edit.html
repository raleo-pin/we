{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
<h1>Editar cuenta</h1>
<p>Puede editar su cuenta utilizando el siguiente formulario:</p>
<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Guardar Cambios"></p>
</form>
{% endblock %}
